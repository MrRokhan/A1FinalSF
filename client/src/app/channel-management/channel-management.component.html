<div class="channel-management-container">
  <h1>Channel Management</h1>

  <div *ngFor="let channel of channels" class="channel-item">
    <h3>{{ channel.name }}</h3>
    <p>{{ channel.description }}</p>
    <p>Users: {{ getChannelUsers(channel) }}</p>

    <!-- Edit and Delete buttons for Admins -->
    <div *ngIf="canEditChannels">
      <button (click)="editChannel(channel)">Edit</button>
      <button (click)="deleteChannel(channel.id)">Delete</button>
    </div>
  </div>

  <!-- Add New Channel Form for Admins -->
  <div *ngIf="canEditChannels">
    <h3>Add New Channel</h3>
    <form (ngSubmit)="addChannel()">
      <input [(ngModel)]="newChannel.name" name="name" placeholder="Channel Name" required />
      <input [(ngModel)]="newChannel.description" name="description" placeholder="Channel Description" required />
      <button type="submit">Add Channel</button>
    </form>
  </div>

  <!-- Example: User management within a channel -->
  <div *ngIf="canManageUsersInChannels">
    <h3>Manage Users in Channels</h3>
    <button (click)="addUserToChannel(1, 2)">Add User to Channel</button>
    <button (click)="removeUserFromChannel(1, 2)">Remove User from Channel</button>
  </div>
</div>
